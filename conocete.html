<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Algoritmo activo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      background: #1e1e1e;
      color: #e0e0e0;
      font-family: 'IBM Plex Mono', monospace;
      overflow: hidden;
    }

    .contenedor {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    .titulo {
      font-size: 2rem;
      line-height: 1.5;
    }

    .algoritmo {
      color: #00ff88;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .console {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 0.75rem;
      color: #66ffcc;
      opacity: 0.8;
      pointer-events: none;
      white-space: pre;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      height: 14px;
      background-color: #66ffcc;
      animation: blink 1s step-end infinite;
      vertical-align: middle;
      margin-left: 2px;
    }

    @keyframes blink {
      from, to { opacity: 1 }
      50% { opacity: 0 }
    }

    .scanline::after {
      content: '';
      display: block;
      height: 2px;
      width: 100%;
      background: linear-gradient(to right, transparent, #00ff88, transparent);
      animation: scan 5s linear infinite;
      margin-top: 2rem;
      opacity: 0.2;
    }

    @keyframes scan {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <div class="contenedor scanline">
    <div class="titulo">
      Conócete<br>como te <br> conoce<br><span class="algoritmo">tu algoritmo</span>
    </div>
  </div>

  <div class="console" id="consoleLog"></div>

  <script>
    const mensajes = [
      ">> scanning user geolocation%%#%",
      ">> face proximity sensor: active",
      ">> battery health: compromised / flag sent",
      ">> cookies: 148 found (risk profile: HIGH)",
      ">> report queue full – awaiting upload",
      ">> microphone active (flag: unaware)",
      ">> user gaze = unstable / pattern irregular"
    ];

    async function mostrarMensajes() {
      const consola = document.getElementById("consoleLog");
      const velocidadEscritura = 30; // ms por caracter (más rápido)
      
      // Función para escribir un mensaje letra por letra
      const escribirMensaje = async (mensaje) => {
        for (let i = 0; i < mensaje.length; i++) {
          consola.textContent += mensaje[i];
          await new Promise(resolve => setTimeout(resolve, velocidadEscritura));
        }
        consola.textContent += "\n"; // Nueva línea al final
      };

      // Escribir todos los mensajes en secuencia
      for (const mensaje of mensajes) {
        await escribirMensaje(mensaje);
      }

      // Añadir cursor parpadeante al final
      const cursor = document.createElement('span');
      cursor.className = 'cursor';
      consola.appendChild(cursor);
    }

    mostrarMensajes();
  </script>
</body>
</html>
