<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Algoritmo activo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap');

    html, body {
      height: 100%;
      margin: 0;
      background: #1e1e1e;
      color: #e0e0e0;
      font-family: 'IBM Plex Mono', monospace;
      overflow: hidden;
    }

    .contenedor {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    .titulo {
      font-size: 2rem;
      line-height: 1.5;
    }

    .algoritmo {
      color: #00ff88;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .console {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 0.75rem;
      color: #66ffcc;
      opacity: 0.8;
      pointer-events: none;
      white-space: pre;
    }

    @keyframes escribir {
      from { width: 0 }
      to { width: 100% }
    }

    .linea {
      overflow: hidden;
      display: inline-block;
      white-space: nowrap;
      border-right: 2px solid #66ffcc;
      animation: escribir 4s steps(40, end) infinite alternate;
    }
      .scanline::after {
    content: '';
    display: block;
    height: 2px;
    width: 100%;
    background: linear-gradient(to right, transparent, #00ff88, transparent);
    animation: scan 5s linear infinite;
    margin-top: 2rem;
    opacity: 0.2;
  }

  @keyframes scan {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }
  </style>
</head>
<body>
  <div class="contenedor scanline">
    <div class="titulo">
      Conócete<br>como te <br> conoce<br><span class="algoritmo">tu algoritmo</span>
    </div>
  </div>

  <div class="console" id="consoleLog"></div>

  <script>
    const mensajes = [
      ">> scanning user geolocation%%#%",
      ">> face proximity sensor: active",
      ">> battery health: compromised / flag sent",
      ">> cookies: 148 found (risk profile: HIGH)",
      ">> report queue full – awaiting upload",
      ">> microphone active (flag: unaware)",
      ">> user gaze = unstable / pattern irregular"
    ];

   function mostrarMensajes() {
  const consola = document.getElementById("consoleLog");
  let index = 0;
  let velocidad = 600; // empieza rápido (milisegundos)

  function escribir() {
    consola.textContent += mensajes[index] + "\n";
    index = (index + 1) % mensajes.length;

    // Ralentiza progresivamente, hasta estabilizar en 4000 ms
    if (velocidad < 4000) velocidad += 40;

    setTimeout(escribir, velocidad);
  }

  escribir();
}

    mostrarMensajes();
  </script>
</body>
</html>
