<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Algoritmo, Yo, Vigilancia</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1e1e1e; /* gris oscuro cálido */
      color: #e0e0e0;
      font-family: 'IBM Plex Sans', 'Roboto', sans-serif;
    }

    .centrado {
      text-align: center;
      font-size: 1.6em;
      line-height: 1.4;
    }

    .algoritmo {
      color: #00ff88;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .observa {
      font-size: 0.9em;
      color: #89caff;
      margin-top: 1.5rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="centrado">
    <p>Conócete<br>como te<br>conoce<br><span class="algoritmo">tu algoritmo</span></p>
    <div class="observa">Siempre estás siendo observado.</div>
  </div>
</body>
</html>
