<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lluvia de palabras</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #1C1C1C;
      overflow: hidden;
      height: 100%;
      font-family: 'Courier New', monospace;
    }

    canvas {
      display: block;
      background: #1C1C1C;
    }
  </style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>

<script>
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const frase = "Veo la lluvia tras mi esmarfon ";
  const palabras = frase.split(" ");
  const fontSize = 24;
  const velocidad = 3;
  const colorAzul = "#4D94FF";

  const palabrasPosiciones = palabras.map((_, index) => ({
    x: (index + 1) * (canvas.width / (palabras.length + 1)),
    y: -Math.random() * canvas.height,
    velocidad: 1 + Math.random() * velocidad
  }));

  function dibujarLluvia() {
    // Fondo parcialmente transparente para efecto de rastro
    ctx.fillStyle = "rgba(28,28,28,0.08)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = colorAzul;
    ctx.font = `bold ${fontSize}px 'Courier New', monospace`;
    ctx.textAlign = "center";

    palabras.forEach((palabra, index) => {
      const pos = palabrasPosiciones[index];
      ctx.fillText(palabra, pos.x, pos.y);
      pos.y += pos.velocidad;

      if (pos.y > canvas.height + fontSize) {
        pos.y = -fontSize;
        pos.x = (index + 1) * (canvas.width / (palabras.length + 1));
      }
    });

    requestAnimationFrame(dibujarLluvia);
  }

  dibujarLluvia();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    palabrasPosiciones.forEach((pos, index) => {
      pos.x = (index + 1) * (canvas.width / (palabras.length + 1));
    });
  });
</script>
</body>
</html>
