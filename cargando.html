<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cargando...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Arial Black', Impact, sans-serif;
      color: #ff1744; /* rojo alerta */
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .mensaje {
      font-size: 1.8em;
      animation: blink 1s infinite alternate;
      margin-bottom: 20px;
      text-align: center;
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    .barra-carga {
      width: 80%;
      height: 30px;
      background: #222;
      border: 2px solid #ff1744;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .progreso {
      height: 100%;
      background: linear-gradient(90deg, #ff1744, #d50000);
      width: 5%;
      transition: width 0.4s ease-in-out;
    }

    .porcentaje {
      margin-top: 15px;
      font-size: 1.3em;
      letter-spacing: 1px;
    }

    .glitch {
      position: absolute;
      top: 5px;
      left: 10px;
      font-size: 0.9em;
      color: #d50000;
      animation: glitchAnim 2s infinite;
    }

    @keyframes glitchAnim {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, -1px); }
      80% { transform: translate(1px, 2px); }
    }
  </style>
</head>
<body>

<div class="mensaje" style="color: white";>Cargando relato. Por favor, espera:</div>

<div class="barra-carga">
  <div class="progreso" id="progreso"></div>
</div>
<div class="porcentaje" id="porcentaje">Cargando... 8%</div>
<div class="glitch">espera...</div>

<script>
  const barra = document.getElementById('progreso');
  const porcentaje = document.getElementById('porcentaje');

  let valor = 8;
  let tendencia = 1;

  function actualizaCarga() {
    // Carga falsa impredecible
    let cambio = Math.floor(Math.random() * 25) * tendencia;
    valor += cambio;

    // Cambio de direcci√≥n aleatorio (frustrante)
    if (Math.random() < 0.3) tendencia *= -1;

    // Mantener el valor en rango 1-98%
    if (valor >= 98) {
      valor = 97;
      tendencia = -1;
    } else if (valor <= 3) {
      valor = 4;
      tendencia = 1;
    }

    barra.style.width = valor + '%';
    porcentaje.textContent = `Cargando... ${valor}%`;

    setTimeout(actualizaCarga, 1500 + Math.random() * 2000);
  }

  setTimeout(actualizaCarga, 1000);
</script>

</body>
</html>
