<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√°s-K</title>
    <style>
        body {
            background-color: #FFD700;
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        h1 {
            margin-top: 30px;
            text-align: center;
            padding: 10px;
        }
         
        h3 {
            text-align: center;
            padding: 0px;
        }
        
        
        #fixedHeader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #FFD700;
            padding: 10px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            justify-content: center;
        }

        #floatingPause {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: #FFD700;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
            gap: 15px;
            align-items: center;
        }

        .time-counter {
            font-size: 0.9em;
            white-space: nowrap;
        }

        .info-block {
    text-align: center;
    margin: 15px auto 20px;
    padding: 10px;
    background: transparent; /* o elimina esta l√≠nea */
    border: 1px solid black; /* contorno visible */
    border-radius: 10px;
    max-width: 300px;
}

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }

        button {
            padding: 10px 20px;
            font-weight: bold;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #skullContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            margin-top: 100px;
        }

        .skull {
            font-size: 20px;
            line-height: 20px;
            animation: appear 0.05s ease;
        }

        @keyframes appear {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .million-message {
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 1.5em;
            background: #ff000055;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="fixedHeader">
        <span>üßëüèª</span>
        <span id="counter">Llevamos 0 / 421.000 millones ‚Ç¨</span>
    </div>
    
   <div id="floatingPause">
        <button onclick="togglePause()" id="floatingPauseBtn" disabled>Pausar</button>
        <div class="time-counter" id="timeCounter">‚è≥ Tiempo restante estimado: --</div>
    </div>

    <h1>¬øCu√°ntos asalariadosüíÄ hacen falta para igualar el patrimonio de Elon Musküßëüèª?</h1>
     <div class="button-container" id="mainButtons">
        <button onclick="startAnimation()" id="startBtn">Descubrir</button>
        <button onclick="togglePause()" id="pauseBtn" disabled>Pausar</button>
    </div>
    <div class="info-block">
        <div style="font-size: 24px;">üßëüèª<h3>Elon Musk = 421.000 millones ‚Ç¨</h3></div>
         </div>
    <div class="info-block">
        <div style="font-size: 24px;">üíÄ<h3>Sueldo medio anual = 27.000 ‚Ç¨</h3></div>
    </div>
   

   
    <div id="skullContainer"></div>

    <script>
        let total = 0;
        let skullsAdded = 0;
        let animationInterval;
        let timeUpdateInterval;
        let nextMilestone = 100000000;
        const ROW_HEIGHT = 22;
        let isPaused = false;
        let startTime = 0;
        const TOTAL_TARGET = 421000000000;

        function startAnimation() {
            startTime = Date.now();
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
            document.getElementById('floatingPauseBtn').disabled = false;
            document.getElementById('mainButtons').style.display = 'none';
            document.getElementById('floatingPause').style.display = 'flex';
            
            animationInterval = setInterval(addSkull, 0);
            timeUpdateInterval = setInterval(updateTimeCounter, 1000);
        }

        function updateTimeCounter() {
            if(isPaused || total >= TOTAL_TARGET) return;
            
            const elapsed = (Date.now() - startTime) / 1000; // en segundos
            const amountPerSecond = total / elapsed;
            const remaining = TOTAL_TARGET - total;
            
            if(amountPerSecond > 0) {
                const secondsLeft = remaining / amountPerSecond;
                const minutes = Math.floor(secondsLeft / 60);
                const seconds = Math.floor(secondsLeft % 60);
                document.getElementById('timeCounter').textContent = 
                    `‚è≥ Tiempo restante estimado: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }
        }

        function togglePause() {
            isPaused = !isPaused;
            const pauseBtn = document.getElementById('pauseBtn');
            const floatingBtn = document.getElementById('floatingPauseBtn');
            
            if(isPaused) {
                clearInterval(animationInterval);
                pauseBtn.textContent = 'Reanudar';
                floatingBtn.textContent = 'Reanudar';
            } else {
                startTime = Date.now() - (startTime > 0 ? Date.now() - startTime : 0);
                animationInterval = setInterval(addSkull, 0);
                pauseBtn.textContent = 'Pausar';
                floatingBtn.textContent = 'Pausar';
            }
        }

        function addSkull() {
            if(total >= TOTAL_TARGET) {
                clearInterval(animationInterval);
                clearInterval(timeUpdateInterval);
                document.getElementById('floatingPauseBtn').disabled = true;
                document.getElementById('timeCounter').textContent = "¬°Completado!";
                return;
            }

            if(isPaused) return;

            for(let i = 0; i < 2; i++) {
                const skull = document.createElement('span');
                skull.className = 'skull';
                skull.textContent = 'üíÄ';
                document.getElementById('skullContainer').appendChild(skull);
                
                total += 27000;
                skullsAdded++;
                
                while(total >= nextMilestone) {
                    showMillionMessage(nextMilestone / 1000000);
                    nextMilestone += 100000000;
                }
            }

            updateCounter();
            
            if(skullsAdded % 10 === 0) {
                window.scrollBy({ top: ROW_HEIGHT, behavior: 'smooth' });
            }
        }

        function updateCounter() {
            document.getElementById('counter').textContent = 
                `Llevamos ${(total / 1000000).toFixed(0)} millones / 421.000 millones ‚Ç¨`;
        }

        function showMillionMessage(millones) {
            const message = document.createElement('div');
            message.className = 'million-message';
            message.textContent = `üî• YA LLEVAMOS ${millones} MILLONES üî•`;
            document.getElementById('skullContainer').appendChild(message);
        }
    </script>
</body>
</html>
