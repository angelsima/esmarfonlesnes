<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M√°s-K</title>
    <style>
        body {
            background-color: #FFD700;
            margin: 0;
            max-width: 600px;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            overflow-x: hidden;
            display: flex; justify-content: center;
        }
        
        h1 {
            margin-top: 30px;
            text-align: center;
            padding: 10px;
        }
        
        #fixedHeader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #FFD700;
            padding: 10px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .info-block {
            text-align: center;
            margin: 60px auto 20px;
            padding: 20px;
            background: #FFF700;
            border-radius: 10px;
            max-width: 300px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-weight: bold;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #skullContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            margin-top: 20px;
        }

        .skull {
            font-size: 20px;
            line-height: 20px;
            animation: appear 0.05s ease;
        }

        @keyframes appear {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .million-message {
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 1.5em;
            background: #ff000055;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="fixedHeader">
        <span>üßëüèª</span>
        <span id="counter">Llevamos 0 / 421.000 millones ‚Ç¨</span>
    </div>
    <h1>¬øCu√°ntos asalariadosüíÄ hacen falta para igualar el patrimonio de Elon Musküßëüèª?</h1>
    <div class="info-block">
        <div style="font-size: 24px;">üßëüèª<h2>Elon Musk = 421.000 millones ‚Ç¨</h2></div>
        <div style="font-size: 24px;">üíÄ<h2>Sueldo medio anual = 27.000 ‚Ç¨</h2></div>
    </div>

    <button onclick="startAnimation()">Descubrir</button>
    <div id="skullContainer"></div>

    <script>
        let total = 0;
        let skullsAdded = 0;
        let animationInterval;
        let nextMilestone = 100000000; // 100 millones
        const ROW_HEIGHT = 22;

        function startAnimation() {
            document.querySelector('button').disabled = true;
            animationInterval = setInterval(addSkull, 0);
        }

        function addSkull() {
            if(total >= 421000000000) {
                clearInterval(animationInterval);
                return;
            }

            for(let i = 0; i < 2; i++) {
                const skull = document.createElement('span');
                skull.className = 'skull';
                skull.textContent = 'üíÄ';
                document.getElementById('skullContainer').appendChild(skull);
                
                total += 27000; // Valor modificado a 27.000 ‚Ç¨
                skullsAdded++;
                
                // Verificar si alcanzamos hitos de 100 millones
                while(total >= nextMilestone) {
                    showMillionMessage(nextMilestone / 1000000);
                    nextMilestone += 100000000;
                }
            }

            updateCounter();
            
            if(skullsAdded % 10 === 0) {
                window.scrollBy({ top: ROW_HEIGHT, behavior: 'smooth' });
            }
        }

        function updateCounter() {
            document.getElementById('counter').textContent = 
                `Llevamos ${(total / 1000000).toFixed(0)} millones / 421.000 millones ‚Ç¨`;
        }

        function showMillionMessage(millones) {
            const message = document.createElement('div');
            message.className = 'million-message';
            message.textContent = `üî• YA LLEVAMOS ${millones} MILLONES üî•`;
            document.getElementById('skullContainer').appendChild(message);
        }
    </script>
</body>
</html>
