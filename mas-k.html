<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Más-K</title>
    <style>
        /* ... (estilos igual que antes) ... */
    </style>
</head>
<body>
    <div id="fixedHeader">
        <span>🧑🏻</span>
        <span id="counter">Llevamos 0 / 421.000 millones €</span>
    </div>
    <h1>¿Cuántos asalariados💀 hacen falta para igualar el patrimonio de Elon Musk🧑🏻?</h1>
    <div class="info-block">
        <div style="font-size: 24px;">🧑🏻<h2>Elon Musk = 421.000 millones €</h2></div>
        <div style="font-size: 24px;">💀<h2>Sueldo medio anual = 27.000 €</h2></div>
    </div>

    <button onclick="startAnimation()">Descubrir</button>
    <div id="skullContainer"></div>

    <script>
        let total = 0;
        let skullsAdded = 0;
        let animationInterval;
        let nextMilestone = 100000000; // 100 millones
        const ROW_HEIGHT = 22;

        function startAnimation() {
            document.querySelector('button').disabled = true;
            animationInterval = setInterval(addSkull, 0);
        }

        function addSkull() {
            if(total >= 421000000000) {
                clearInterval(animationInterval);
                return;
            }

            for(let i = 0; i < 2; i++) {
                const skull = document.createElement('span');
                skull.className = 'skull';
                skull.textContent = '💀';
                document.getElementById('skullContainer').appendChild(skull);
                
                total += 27000; // Valor modificado a 27.000 €
                skullsAdded++;
                
                // Verificar si alcanzamos hitos de 100 millones
                while(total >= nextMilestone) {
                    showMillionMessage(nextMilestone / 1000000);
                    nextMilestone += 100000000;
                }
            }

            updateCounter();
            
            if(skullsAdded % 10 === 0) {
                window.scrollBy({ top: ROW_HEIGHT, behavior: 'smooth' });
            }
        }

        function updateCounter() {
            document.getElementById('counter').textContent = 
                `Llevamos ${(total / 1000000).toFixed(0)} millones / 421.000 millones €`;
        }

        function showMillionMessage(millones) {
            const message = document.createElement('div');
            message.className = 'million-message';
            message.textContent = `🔥 YA LLEVAMOS ${millones} MILLONES 🔥`;
            document.getElementById('skullContainer').appendChild(message);
        }
    </script>
</body>
</html>
