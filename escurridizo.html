<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contras del Esmarfon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Arial Black', Impact, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .escurre-texto {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(180deg);
      font-size: 1em;
      color: #D50000; /* rojo error intenso */
      background: rgba(255, 255, 255, 0.05);
      padding: 20px 30px;
           text-align: center;
      max-width: 90vw;
    }

    @keyframes parpadeo {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
  </style>
</head>
<body>

<div class="escurre-texto" id="escurreTexto">
 Sería interesante leer este texto si no fuera porque no hay manera de orientar la maldita pantalla. A no ser que lo pongas boca abajo porque la rotación de pantalla extrañamente no funciona en esta dirección.
</div>

<script>
  const texto = document.getElementById('escurreTexto');

  const malasRotaciones = {
    0: [90, 180, 270],
    90: [0, 180, 270],
    -90: [0, 90, 180],
    180: [0, 90, 270],
    270: [0, 90, 180],
  };

  function desorientar() {
    const orient = window.orientation || screen.orientation.angle || 0;
    const rotaciones = malasRotaciones[orient] || [90, 180, 270];
    const rotacion = rotaciones[Math.floor(Math.random() * rotaciones.length)];

    // Posición aleatoria dentro de la pantalla (evitando salir del viewport)
    const maxTop = window.innerHeight - texto.offsetHeight - 20;
    const maxLeft = window.innerWidth - texto.offsetWidth - 20;
    const newTop = Math.floor(Math.random() * maxTop);
    const newLeft = Math.floor(Math.random() * maxLeft);

    texto.style.top = `${newTop}px`;
    texto.style.left = `${newLeft}px`;
    texto.style.transform = `rotate(${rotacion}deg)`;
  }

  window.addEventListener("orientationchange", () => {
    setTimeout(desorientar, 300);
  });

  window.addEventListener("load", desorientar);
</script>

</body>
</html>
