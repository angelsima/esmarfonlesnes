<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Like infinito con halagos</title>
  <style>
    body {
      background: #fff; /* Fondo blanco */
      color: #111; /* Texto oscuro */
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .btn-container {
      position: relative;
    }

    #like-btn {
      background: #e84870; /* Rosa suave */
      border: none;
      border-radius: 50px;
      padding: 20px 40px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      position: relative;
      z-index: 1;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Sombra m√°s sutil */
      transition: transform 0.1s ease;
    }

    #like-btn:hover {
      transform: scale(1.05);
    }

    .praise {
      position: absolute;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333; /* Texto oscuro */
      pointer-events: none;
      white-space: nowrap;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      animation: floatUp 1.5s ease-out forwards;
      opacity: 0.4; /* m√°s opaco al principio */
    }

    @keyframes floatUp {
      0% {
        opacity: 0.4;
        transform: translate(-50%, -50%) scale(1);
      }
      60% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -150px) scale(1.2);
      }
    }
  </style>
</head>
<body>

<div class="btn-container">
  <button id="like-btn">‚ù§Ô∏è</button>
</div>

<script>
  const praises = [
    "¬°Vaya m√°quina!",
    "¬°D√≠selo, reina!",
    "PEC",
    "¬°Ole t√∫!",
    "üî•",
    "¬°Esooo!",
    "üíÖ",
    "¬°D√°melo todo!",
    "¬°Bomba!",
    "¬°Apote√≥sica!"
  ];

  const btn = document.getElementById('like-btn');
  const container = btn.parentElement;

  btn.addEventListener('click', () => {
    const praise = document.createElement('div');
    praise.className = 'praise';
    praise.textContent = praises[Math.floor(Math.random() * praises.length)];

    container.appendChild(praise);

    // Eliminar despu√©s de la animaci√≥n
    setTimeout(() => {
      praise.remove();
    }, 1600); // un poco m√°s largo que la animaci√≥n
  });
</script>

</body>
</html>
