<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Like infinito con halagos</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .btn-container {
      position: relative; /* importante para posicionar los halagos */
    }

    #like-btn {
      background: #ff2d75;
      border: none;
      border-radius: 50px;
      padding: 20px 40px;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
      position: relative;
      z-index: 1;
      box-shadow: 0 0 20px #ff2d75aa;
    }

    .praise {
      position: absolute;
      font-size: 1.2rem;
      font-weight: bold;
      pointer-events: none;
      animation: floatUp 1s ease-out forwards;
      white-space: nowrap;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -150px) scale(1.2);
      }
    }
  </style>
</head>
<body>

<div class="btn-container">
  <button id="like-btn">‚ù§Ô∏è</button>
</div>

<script>
  const praises = [
    "¬°Vaya m√°quina!",
    "¬°D√≠selo, reina!",
    "PEC",
    "¬°Ole t√∫!",
    "üî•",
    "¬°Esooo!",
    "üíÖ",
    "¬°D√°melo todo!",
    "¬°Bomba!",
    "¬°Apote√≥sica!"
  ];

  const btn = document.getElementById('like-btn');
  const container = btn.parentElement;

  btn.addEventListener('click', () => {
    const praise = document.createElement('div');
    praise.className = 'praise';
    praise.textContent = praises[Math.floor(Math.random() * praises.length)];

    container.appendChild(praise);

    // Eliminar despu√©s de la animaci√≥n
    setTimeout(() => {
      praise.remove();
    }, 1000);
  });
</script>

</body>
</html>
