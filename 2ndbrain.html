<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Segundo Cerebro</title>
  <style>
    :root {
      --accent: #007aff;
      --bg: #f8f9fa;
      --text: #1d1d1f;
      --muted: #6e6e73;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 720px;
      width: 100%;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 3rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      color: var(--text);
    }

    .subtitle {
      font-size: 0.95rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 2rem;
    }

    .poem {
      font-size: 1.25rem;
      line-height: 1.8;
    }

    .poem-line {
      margin: 1.2rem 0;
    }

    .highlight {
      color: var(--accent);
      font-weight: 600;
    }

    .icon {
      font-size: 1.4rem;
      margin-right: 8px;
      vertical-align: middle;
      opacity: 0.7;
    }

    .footer {
      margin-top: 2.5rem;
      font-size: 0.95rem;
      color: var(--muted);
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mi Segundo Cerebro</h1>
    <div class="subtitle">La evolución digital de la mente</div>

    <div class="poem">
      <div class="poem-line"><span class="highlight">He volcado</span></div>
      <div class="poem-line"><span class="highlight">mis datos</span></div>
      <div class="poem-line"><span class="highlight">mis ideas</span></div>
      <div class="poem-line"><span class="highlight">mis hábitos</span></div>
      <div class="poem-line"><span class="highlight">mis miedos</span></div>
      <div class="poem-line">
      <span class="highlight">mis recuerdos</span>
        <span class="highlight">y mis fantasías</span>
      </div>
      <div class="poem-line">en <span class="highlight">Notion</span></div>
      <div class="poem-line" style="margin-top: 2rem;">para crear</div>
      <div class="poem-line">
       <span class="highlight" style="font-size: 1.8rem;">my second brain</span>
      </div>
      <div class="poem-line" style="margin-top: 2rem;">
        <span class="highlight" style="color: #ff4d4f;">Ahora no encuentro el primero</span>
      </div>
    </div>

   
  </div>
</body>
</html>
