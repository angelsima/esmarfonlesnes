<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Segundo Cerebro</title>
  <style>
    :root {
      --accent: #007aff;
      --bg: #f8f9fa;
      --text: #1d1d1f;
      --muted: #6e6e73;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      max-width: 720px;
      width: 100%;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      padding: 3rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      color: var(--text);
      text-align: center;
    }

   .poem {
      font-size: 1.25rem;
      line-height: 1.8;
    }

    .poem-line {
      margin: 1.2rem 0;
    }

  
  </style>
</head>
<body>
  <div class="container">
<h1> Ahora me estorba el primero</h1>
    <div class="poem">
      <div class="poem-line">He volcado</div>
       <div class="poem-line">en Notion</div>
      <div class="poem-line">mis datos</div>
      <div class="poem-line">mis ideas</div>
      <div class="poem-line">mis hábitos</div>
      <div class="poem-line">mis miedos</div>
      <div class="poem-line">
     mis recuerdos
      y mis fantasías
      </div>
      <div class="poem-line" style="margin-top: 2rem;">para crear</div>
      <div class="poem-line">
      my second brain
      </div>
         </div>

   
  </div>
</body>
</html>
