    <div class="binary-rain" id="binaryRain"></div>
    
    <script>
        // Crear efecto de lluvia binaria
        const binaryRain = document.getElementById('binaryRain');
        const characters = ['0', '1'];
        
        for (let i = 0; i < 100; i++) {
            const element = document.createElement('div');
            element.textContent = getRandomCharacters(20);
            element.style.position = 'absolute';
            element.style.top = Math.random() * 100 + '%';
            element.style.left = Math.random() * 100 + '%';
            element.style.opacity = Math.random() * 0.3 + 0.1;
            element.style.animation = `rain ${Math.random() * 10 + 10}s linear infinite`;
            element.style.animationDelay = Math.random() * 5 + 's';
            element.style.fontSize = Math.random() * 10 + 10 + 'px';
            binaryRain.appendChild(element);
        }
        
        function getRandomCharacters(length) {
            let result = '';
            for (let i = 0; i < length; i++) {
                result += characters[Math.floor(Math.random() * characters.length)];
            }
            return result;
        }
        
        // Agregar estilos para la animaciÃ³n de lluvia
        const style = document.createElement('style');
        style.textContent = `
            @keyframes rain {
                to {
                    transform: translateY(100vh);
                }
            }
        `;
        document.head.appendChild(style);
        
        // Destellos aleatorios
        setInterval(() => {
            const elements = document.querySelectorAll('.poem-line');
            const randomLine = elements[Math.floor(Math.random() * elements.length)];
            
            const flash = document.createElement('div');
            flash.style.position = 'absolute';
            flash.style.width = '100%';
            flash.style.height = '100%';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.background = 'radial-gradient(circle, rgba(0, 242, 254, 0.3), transparent)';
            flash.style.borderRadius = '20px';
            flash.style.animation = 'flash 0.5s ease-out';
            randomLine.appendChild(flash);
            
            setTimeout(() => {
                flash.remove();
            }, 500);
        }, 2000);
        
        // Agregar estilos para el destello
        const flashStyle = document.createElement('style');
        flashStyle.textContent = `
            @keyframes flash {
                0% { opacity: 0; transform: scale(0.5); }
                50% { opacity: 1; transform: scale(1); }
                100% { opacity: 0; transform: scale(1.5); }
            }
        `;
        document.head.appendChild(flashStyle);
    </script>
