<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigilancia Facial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a1a, #1a1a3a);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            z-index: 10;
        }
        
        header {
            text-align: center;
            padding: 20px;
            background: rgba(10, 15, 30, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 136, 0.4);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            width: 100%;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #00ff88;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
            letter-spacing: 1px;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #a0e6ff;
            opacity: 0.9;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.8);
            border: 3px solid rgba(0, 255, 136, 0.3);
            background: #000;
        }
        
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            display: block;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 10px;
        }
        
        .btn {
            background: rgba(0, 255, 136, 0.15);
            color: #00ff88;
            border: 2px solid #00ff88;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 160px;
        }
        
        .btn:hover {
            background: rgba(0, 255, 136, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }
        
        .btn-off {
            background: rgba(255, 77, 109, 0.15);
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
        }
        
        .status-container {
            background: rgba(10, 15, 30, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            width: 100%;
            max-width: 500px;
        }
        
        #status {
            color: #00ff88;
            font-size: 1.1rem;
            min-height: 25px;
        }
        
        #error {
            color: #ff4d6d;
            margin-top: 10px;
            font-size: 1rem;
        }
        
        .instructions {
            background: rgba(10, 15, 30, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 15px;
            border: 1px solid rgba(0, 255, 136, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .instructions p {
            margin-bottom: 10px;
            color: #c0e0ff;
        }
        
        .feature {
            display: inline-block;
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            padding: 8px 15px;
            border-radius: 50px;
            border: 1px solid rgba(0, 255, 136, 0.3);
            font-size: 0.9rem;
            margin: 5px;
        }
        
        .footer {
            margin-top: 20px;
            color: #8090cc;
            font-size: 0.9rem;
        }
        
        /* Recuadro verde de movimiento */
        .movement-box {
            position: absolute;
            border: 3px solid #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.7);
            z-index: 10;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>VIGILANCIA FACIAL</h1>
            <p class="subtitle">Sistema de detección de movimiento</p>
        </header>
        
        <div class="video-container">
            <video id="videoElement" autoplay playsinline muted></video>
            <canvas id="canvas"></canvas>
            <div id="movementBox" class="movement-box" style="display: none;"></div>
        </div>
        
        <div class="controls">
            <button id="startButton" class="btn">INICIAR VIGILANCIA</button>
            <button id="stopButton" class="btn btn-off">DETENER</button>
        </div>
        
        <div class="status-container">
            <div id="status">Sistema inactivo</div>
            <div id="error"></div>
        </div>
        
        <div class="instructions">
            <p>El sistema detecta el movimiento facial más evidente</p>
            <p>y lo resalta con un <span class="feature">recuadro verde</span></p>
            <div>
                <span class="feature">Cejas</span>
                <span class="feature">Ojos</span>
                <span class="feature">Boca</span>
            </div>
        </div>
        
        <div class="footer">
            Sistema de vigilancia simplificado | Un solo recuadro de movimiento
        </div>
    </div>

    <script>
        // Elementos DOM
        const videoElement = document.getElementById('videoElement');
        const canvasElement = document.getElementById('canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');
        const movementBox = document.getElementById('movementBox');
        
        // Variables globales
        let detectionActive = false;
        let lastFrame = null;
        let animationFrameId = null;
        let lastMovementTime = 0;
        
        // Iniciar la vigilancia
        startButton.addEventListener('click', async () => {
            try {
                // Obtener acceso a la cámara
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    },
                    audio: false
                });
                
                videoElement.srcObject = stream;
                statusEl.textContent = "Vigilancia ACTIVA";
                detectionActive = true;
                
                // Esperar a que el video esté cargado
                videoElement.onloadedmetadata = () => {
                    canvasElement.width = videoElement.videoWidth;
                    canvasElement.height = videoElement.videoHeight;
                    detectMovement();
                };
            } catch (err) {
                console.error("Error al acceder a la cámara:", err);
                errorEl.textContent = 'Error: ' + err.message;
                statusEl.textContent = "Error de acceso";
            }
        });
        
        // Detener la vigilancia
        stopButton.addEventListener('click', () => {
            detectionActive = false;
            if (videoElement.srcObject) {
                videoElement.srcObject.getTracks().forEach(track => track.stop());
                videoElement.srcObject = null;
            }
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            movementBox.style.display = 'none';
            statusEl.textContent = "Vigilancia DETENIDA";
        });
        
        // Detectar movimiento
        function detectMovement() {
            if (!detectionActive) return;
            
            // Configurar canvas
            canvasCtx.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
            
            // Obtener datos de la imagen actual
            const currentFrame = canvasCtx.getImageData(0, 0, canvasElement.width, canvasElement.height);
            
            if (lastFrame) {
                // Comparar con el frame anterior
                const movement = detectSignificantMovement(lastFrame, currentFrame);
                
                if (movement) {
                    // Actualizar el recuadro de movimiento
                    updateMovementBox(movement.x, movement.y, movement.width, movement.height);
                    lastMovementTime = Date.now();
                } else {
                    // Ocultar el recuadro después de 1 segundo sin movimiento
                    if (Date.now() - lastMovementTime > 1000) {
                        movementBox.style.display = 'none';
                    }
                }
            }
            
            // Guardar el frame actual para la próxima comparación
            lastFrame = currentFrame;
            
            // Continuar la detección
            animationFrameId = requestAnimationFrame(detectMovement);
        }
        
        // Detectar movimiento significativo
        function detectSignificantMovement(prevFrame, currentFrame) {
            const width = prevFrame.width;
            const height = prevFrame.height;
            const prevData = prevFrame.data;
            const currentData = currentFrame.data;
            
            let minX = width;
            let minY = height;
            let maxX = 0;
            let maxY = 0;
            let movementDetected = false;
            
            // Umbral de diferencia para considerar movimiento
            const threshold = 50;
            // Escala para reducir la resolución (mejora rendimiento)
            const scale = 8;
            
            // Analizar cada pixel (en una grilla reducida para mejorar rendimiento)
            for (let y = 0; y < height; y += scale) {
                for (let x = 0; x < width; x += scale) {
                    const idx = (y * width + x) * 4;
                    
                    // Calcular diferencia entre frames
                    const rDiff = Math.abs(prevData[idx] - currentData[idx]);
                    const gDiff = Math.abs(prevData[idx + 1] - currentData[idx + 1]);
                    const bDiff = Math.abs(prevData[idx + 2] - currentData[idx + 2]);
                    
                    const totalDiff = (rDiff + gDiff + bDiff) / 3;
                    
                    // Si hay suficiente cambio, considerar movimiento
                    if (totalDiff > threshold) {
                        movementDetected = true;
                        
                        // Actualizar área de movimiento
                        if (x < minX) minX = x;
                        if (y < minY) minY = y;
                        if (x > maxX) maxX = x;
                        if (y > maxY) maxY = y;
                    }
                }
            }
            
            if (!movementDetected) return null;
            
            // Calcular dimensiones del área de movimiento
            const boxWidth = Math.max(50, (maxX - minX) * 1.5);
            const boxHeight = Math.max(50, (maxY - minY) * 1.5);
            const boxX = Math.max(0, minX - (boxWidth - (maxX - minX)) / 2);
            const boxY = Math.max(0, minY - (boxHeight - (maxY - minY)) / 2);
            
            return {
                x: boxX,
                y: boxY,
                width: Math.min(width - boxX, boxWidth),
                height: Math.min(height - boxY, boxHeight)
            };
        }
        
        // Actualizar el recuadro de movimiento
        function updateMovementBox(x, y, width, height) {
            movementBox.style.display = 'block';
            movementBox.style.left = `${x}px`;
            movementBox.style.top = `${y}px`;
            movementBox.style.width = `${width}px`;
            movementBox.style.height = `${height}px`;
        }
        
        // Manejar cambios de tamaño
        window.addEventListener('resize', () => {
            if (videoElement.videoWidth > 0 && videoElement.videoHeight > 0) {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
            }
        });
    </script>
</body>
</html>
