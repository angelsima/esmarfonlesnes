<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de Vigilancia Facial</title>
    <style>
         body {
      margin: 0;
      background: black;
      color: #33ffcc;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    #overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 10;
    }

    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%) contrast(1.4) brightness(0.9);
    }

    .scan-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: #33ffcc55;
      animation: scan 4s linear infinite;
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }

    .target-box {
      border: 2px solid #33ffcc;
      position: absolute;
      width: 150px;
      height: 150px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px #33ffcc; }
      50% { box-shadow: 0 0 20px #33ffcc88; }
    }

    .data-label {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #33ffcc;
      font-size: 12px;
      text-align: right;
    }

    .matrix-text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 11px;
      color: #33ffcc88;
      font-family: monospace;
      animation: flicker 1.5s infinite;
    }

    @keyframes flicker {
      0% { opacity: 0.8; }
      50% { opacity: 0.3; }
      100% { opacity: 0.8; }
    }
    </style>
</head>
<body>
   <video id="video" autoplay muted playsinline></video>

<div id="overlay">
  <div class="scan-line"></div>
  <div class="target-box"></div>
  <div class="data-label">
    ALGO: 98.7% MATCH<br>
    GEO: -3.7038, 40.4168<br>
    TIME: <span id="timestamp"></span>
  </div>
  <div class="matrix-text" id="matrix">analizando biometría...</div>
</div>

<script>
  // Activar cámara
  navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
    const video = document.getElementById('video');
    video.srcObject = stream;
  });

  // Timestamp en vivo
  setInterval(() => {
    const now = new Date();
    document.getElementById('timestamp').textContent =
      now.toISOString().slice(0, 19).replace('T', ' ');
  }, 1000);

  // Simulación de texto algorítmico
  const matrixTexts = [
    'escaneando estructura ósea...',
    'comparando con base de datos...',
    'calculando riesgo social...',
    'analizando emociones...',
    'evaluación: sujeto no hostil...',
    'inferencia: uso intensivo de esmarfon...',
    'rasgos compatibles con perfil tipo E-27...'
  ];
  let index = 0;
  setInterval(() => {
    document.getElementById('matrix').textContent = matrixTexts[index];
    index = (index + 1) % matrixTexts.length;
  }, 3000);
</script>

</body>
</html>
