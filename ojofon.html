<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filtro de Vigilancia Facial</title>
  <style>
    /* ----- RESET & BASE ----- */
    * { margin:0; padding:0; box-sizing:border-box }
    body {
      font-family: 'IBM Plex Mono', monospace;
      background: #1e1e1e;
      color: #e0e0e0;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      min-height:100vh; overflow:hidden;
    }

    /* ----- CONTAINER ----- */
    .container {
      width:100%; max-width:400px;
      display:flex; flex-direction:column;
      align-items:center; gap:16px;
      padding:16px;
    }

    header h1 {
      font-size:1.8rem;
      background: linear-gradient(90deg, #00ff88, #00ddff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing:1px;
    }
    .subtitle {
      font-size:0.9rem;
      color:#89caff; opacity:0.8;
    }

    /* ----- CÁMARA 4:3 match video ----- */
    .camera-frame {
      position:relative;
      width:100%;
      aspect-ratio: 4/3;      /* <-- ahora coincide con 640×480 */
      border-radius:20px;
      overflow:hidden;
      background:#000;
      border:4px solid #111;
    }
    #videoElement {
      width:100%; height:100%;
      object-fit:cover;
      transform:scaleX(-1);
      filter: grayscale(80%) contrast(1.2);
    }
    #overlayCanvas {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      z-index:2;
    }

    /* ----- SCAN LINE ----- */
    .scan-line {
      position:absolute; top:0; left:0;
      width:100%; height:2px;
      background: rgba(0,255,136,0.4);
      animation: scan 2.5s linear infinite;
      z-index:3;
    }
    @keyframes scan {
      0% { top:0 }  100% { top:100% }
    }

    /* ----- MOVEMENT BOX ----- */
    .movement-box {
      position:absolute;
      border:2px solid #00ff88;
      border-radius:12px;
      background: rgba(0,255,136,0.05);
      box-shadow:0 0 8px rgba(0,255,136,0.5);
      transition:all .2s ease-out;
      pointer-events:none;
      display:flex; align-items:center; justify-content:center;
      z-index:4;
    }
    .box-label {
      font-size:.75rem;
      color:#00ff88;
      background:rgba(0,0,0,0.6);
      padding:2px 6px;
      border-radius:6px;
      text-transform:uppercase;
      letter-spacing:.5px;
    }

    /* ----- CONTROLES ----- */
    .controls { display:flex; gap:12px; margin-top:8px }
    .btn {
      flex:1; padding:10px; font-size:.9rem; font-weight:bold;
      color:#1e1e1e; background:#00ff88;
      border:none; border-radius:8px; cursor:pointer;
      transition:background .2s;
    }
    .btn-off { background:#ff4d6d; color:#1e1e1e }
    .btn:hover { opacity:.9 }

    /* ----- STATUS BOX ----- */
    .status-container {
      background:rgba(0,0,0,0.6);
      border:1px solid #00ff88;
      border-radius:8px;
      padding:8px 16px;
      width:100%; max-width:360px;
      text-align:center;
      font-size:.85rem;
    }
    #status { color:#00ff88 }
    .status-pulse {
      display:inline-block;
      width:8px; height:8px;
      border-radius:50%;
      background:#00ff88;
      margin-right:6px;
      animation:pulse 1s infinite;
      vertical-align:middle;
    }
    @keyframes pulse {
      0%,100% { transform:scale(1); opacity:1 }
      50%   { transform:scale(1.4); opacity:.4 }
    }
    #error { color:#ff4d6d; margin-top:4px; font-size:.8rem }

    /* ----- INSTRUCCIONES & FEATURES ----- */
    .instructions { font-size:.8rem; color:#a0a0ff; line-height:1.4; max-width:360px; margin-top:8px }
    .features { display:flex; flex-wrap:wrap; gap:6px; margin-top:6px }
    .feature {
      background:rgba(0,255,136,0.1); color:#00ff88;
      font-size:.75rem; padding:4px 8px; border-radius:12px;
    }

    /* ----- FOOTER ----- */
    .footer { margin-top:12px; font-size:.7rem; color:#8090cc }

  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Mientras miras tu esmarfon</h1>
      <p class="subtitle">Tu esmarfon te mira a ti</p>
    </header>

    <div class="camera-frame">
      <video id="videoElement" autoplay playsinline muted></video>
      <canvas id="overlayCanvas"></canvas>
      <div class="scan-line"></div>
      <div id="movementBox" class="movement-box">
        <div class="box-label">MOVIMIENTO</div>
      </div>
    </div>

    <div class="controls">
      <button id="startButton" class="btn">Activar</button>
      <button id="stopButton" class="btn btn-off">Detener</button>
    </div>

    <div class="status-container">
      <div id="status">
        <span class="status-pulse"></span> Esperando activación
      </div>
      <div id="error"></div>
    </div>

    <div class="instructions">
      <p>Mueve tu rostro para que el filtro detecte la zona de mayor actividad.</p>
    </div>

    <div class="features">
      <div class="feature">Precisión Alta</div>
      <div class="feature">Rastro Verde</div>
      <div class="feature">Escaneo Continuo</div>
    </div>

    <div class="footer">
      Basado en MediaPipe FaceMesh
    </div>
  </div>

  <!-- MediaPipe libs... -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script>
    // DOM
    const videoElement   = document.getElementById('videoElement');
    const overlayCanvas  = document.getElementById('overlayCanvas');
    const ctx            = overlayCanvas.getContext('2d');
    const startButton    = document.getElementById('startButton');
    const stopButton     = document.getElementById('stopButton');
    const statusEl       = document.getElementById('status');
    const errorEl        = document.getElementById('error');
    const movementBox    = document.getElementById('movementBox');

    let faceMesh, camera, detectionActive=false, lastPositions={}, lastMovementTime=0;

    async function initFaceMesh() {
      statusEl.innerHTML = '<span class="status-pulse"></span> Inicializando detector...';
      faceMesh = new FaceMesh({ locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}` });
      faceMesh.setOptions({ maxNumFaces:1, refineLandmarks:true, minDetectionConfidence:0.5, minTrackingConfidence:0.5 });
      faceMesh.onResults(onResults);

      statusEl.innerHTML = '<span class="status-pulse"></span> Iniciando cámara...';
      camera = new Camera(videoElement, {
        onFrame: async () => detectionActive && await faceMesh.send({image:videoElement}),
        width:640, height:480, facingMode:'user'
      });
      try {
        await camera.start();
        detectionActive = true;
        statusEl.innerHTML = '<span class="status-pulse"></span> Vigilancia ACTIVA';
      } catch(e) {
        statusEl.innerHTML = '<span class="status-pulse"></span> Error al iniciar';
        errorEl.textContent = e.message;
      }
    }

    function onResults(results) {
      // ajusta canvas al tamaño **visible** del vídeo
      const vw = videoElement.clientWidth,
            vh = videoElement.clientHeight;
      overlayCanvas.width  = vw;
      overlayCanvas.height = vh;
      ctx.clearRect(0,0,vw,vh);

      if (!results.multiFaceLandmarks?.length) {
        movementBox.style.display = 'none';
        return;
      }
      const lm = results.multiFaceLandmarks[0];
      const area = findMovementArea(lm, vw, vh);
      if (area) {
        movementBox.style.left   = area.x + 'px';
        movementBox.style.top    = area.y + 'px';
        movementBox.style.width  = area.width + 'px';
        movementBox.style.height = area.height + 'px';
        movementBox.querySelector('.box-label').textContent = area.label;
        movementBox.style.display = 'flex';
        lastMovementTime = Date.now();
      } else if (Date.now() - lastMovementTime > 1000) {
        movementBox.style.display = 'none';
      }
    }

    function findMovementArea(landmarks, vw, vh) {
      const regions = [
        {name:'L-brow',   pts:[70,63,105,66,107]},
        {name:'R-brow',   pts:[300,293,334,296,336]},
        {name:'L-eye ',    pts:[33,133,144,145,153,154,155]},
        {name:'R-eye',    pts:[362,263,373,374,380,381,382]},
        {name:'mouth',       pts:[61,146,91,181,84,17,314,405,321]},
      ];
      let maxMov = 0, chosen = null;

      for (let region of regions) {
        let total=0, count=0;
        for (let idx of region.pts) {
          const p = landmarks[idx];
          const key = `${region.name}-${idx}`;
          if (lastPositions[key]) {
            const dx = p.x - lastPositions[key].x;
            const dy = p.y - lastPositions[key].y;
            total += Math.hypot(dx,dy);
            count++;
          }
          lastPositions[key] = {x:p.x, y:p.y};
        }
        if (count>0 && (total/count) > maxMov && (total/count) > 0.005) {
          maxMov = total/count;
          chosen = region;
        }
      }
      if (!chosen) return null;

      // bounding box
      let minX=Infinity, minY=Infinity, maxX=-Infinity, maxY=-Infinity;
      for (let idx of chosen.pts) {
        const p = landmarks[idx];
        const x = p.x * vw, y = p.y * vh;
        minX = Math.min(minX,x); maxX = Math.max(maxX,x);
        minY = Math.min(minY,y); maxY = Math.max(maxY,y);
      }
      const m=10;
      return {
        x: Math.max(0,minX-m),
        y: Math.max(0,minY-m),
        width: Math.min(vw, (maxX-minX)+2*m),
        height: Math.min(vh,(maxY-minY)+2*m),
        label: chosen.name.toUpperCase()
      };
    }

    startButton .addEventListener('click', initFaceMesh);
    stopButton  .addEventListener('click', ()=>{
      detectionActive=false;
      camera?.stop();
      ctx.clearRect(0,0,overlayCanvas.width,overlayCanvas.height);
      movementBox.style.display='none';
      statusEl.innerHTML = '<span class="status-pulse"></span> Vigilancia DETENIDA';
    });
  </script>
</body>
</html>
