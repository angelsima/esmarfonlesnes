<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gran Hermano</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fafafa;
      text-align: center;
    }
    .wrapper {
      max-width: 90%;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 2em;
      color: #222;
    }
    #btnDiscover {
      width: 4em;
      height: 4em;
      border-radius: 50%;
      border: 3px solid #222;
      background: transparent;
      cursor: pointer;
      font-size: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2em;
    }

    /* ojo estilizado */
    .eye {
      position: relative;
      width: 240px;
      height: 120px;
      margin: 0 auto;
      background: white;
      border: 4px solid #222;
      border-radius: 120px / 60px;
      box-shadow: inset 0 0 0 2px rgba(0,0,0,0.2);
    }
    /* iris/pupila */
    .pupil {
      position: absolute;
      top: 50%; left: 50%;
      width: 80px; height: 80px;
      margin: -40px 0 0 -40px; /* centrar */
      border-radius: 50%;
      overflow: hidden;
      background: #000;
      border: 3px solid #222;
    }
    .pupil video {
      width: 100%;
      height: auto;
      transform: scaleX(-1); /* espejo para efecto espejo */
    }

    .error {
      color: crimson;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Tú miras tu esmarfon,<br>tu esmarfon a ti te mira</h1>
    <button id="btnDiscover">Descubrir</button>

    <!-- ojo con pupila donde irá el vídeo -->
    <div class="eye">
      <div class="pupil">
        <video id="preview" autoplay playsinline muted></video>
      </div>
    </div>

    <p id="msg" class="error"></p>
  </div>

  <script>
    const btn = document.getElementById('btnDiscover');
    const video = document.getElementById('preview');
    const msg = document.getElementById('msg');

    btn.addEventListener('click', async () => {
      msg.textContent = '';
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user' },
          audio: false
        });
        video.srcObject = stream;
        btn.style.display = 'none';
      } catch (e) {
        console.error(e);
        msg.textContent = 'No se pudo activar la cámara. Comprueba los permisos.';
      }
    });
  </script>
</body>
</html>
