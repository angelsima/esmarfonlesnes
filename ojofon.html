<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gran Hermano</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fafafa;
      text-align: center;
    }

    .wrapper {
      max-width: 90%;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 2em;
      color: #222;
    }

    #btnDiscover {
      width: 4em;
      height: 4em;
      border-radius: 50%;
      border: 3px solid #222;
      background: transparent;
      cursor: pointer;
      font-size: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2em;
    }

    .eye-container {
      position: relative;
      width: 300px;
      height: 150px;
      margin: 0 auto;
    }

    .eye-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .pupil-video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      transform: translate(-50%, -50%) scaleX(-1);
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #000;
    }

    .pupil-video video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .error {
      color: crimson;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Tú miras tu esmarfon,<br>tu esmarfon a ti te mira</h1>
    <button id="btnDiscover">Descubrir</button>

    <div class="eye-container">
      <img src="media/ojo-png--1200.png" alt="Ojo" class="eye-image">
      <div class="pupil-video">
        <video id="preview" autoplay playsinline muted></video>
      </div>
    </div>

    <p id="msg" class="error"></p>
  </div>

  <script>
    const btn = document.getElementById('btnDiscover');
    const video = document.getElementById('preview');
    const msg = document.getElementById('msg');

    btn.addEventListener('click', async () => {
      msg.textContent = '';
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user' },
          audio: false
        });
        video.srcObject = stream;
        btn.style.display = 'none';
      } catch (e) {
        console.error(e);
        msg.textContent = 'No se pudo activar la cámara. Comprueba los permisos.';
      }
    });
  </script>
</body>
</html>
