
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Las 7 maravillas</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
       flex-direction: column; /* Layout vertical */
      align-items: center;
   justify-content: flex-start; /* Empezar desde arriba */
      font-family: sans-serif;
      padding-top: 20px;
          }
    h1 {
  font-size: 1.8em;
  margin-bottom: 20px;
  color: #111;
  font-weight: 900;
  font-family: 'Anton', sans-serif;
  text-align: center;
}

    .smartphone-frame {
      width: 300px;
      height: 600px;
      border: 0;
      border-radius: 30px;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-layer {
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      flex-direction: column;
    }

    .slider {
      display: flex;
      width: 100%;
      height: 100%;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
    }

    .slide {
      flex: 0 0 100%;
      width: 100%;
      height: 100%;
      scroll-snap-align: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fondo-texto {
      font-size: 3em;
           font-family: 'Arial Black', Impact, sans-serif;
      font-weight: 900;
      text-align: center;
      position: absolute;
      z-index: 1;
      padding: 0 10px;
    }

    .superpuesto {
      font-size: 3em;
      color: #111;
      font-family: 'Anton', sans-serif;
      font-weight: 900;
      position: absolute;
      z-index: 2;
      transform: rotate(-30deg);
      pointer-events: none;
     text-transform: uppercase;

    }

   .dots {
    position: absolute;
    bottom: 15px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 6px;
    z-index: 4;
  }

  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: 2px solid #888;
    background: transparent;
    transition: background 0.3s, transform 0.2s;
  }

  .dot.active {
    background: #888;
    transform: scale(1.2);
  }
  </style>
</head>
<body>
  <h1>Las 7 maravillas del mundo</h1>
  <div class="smartphone-frame">
    <div class="glass-layer">
      <div class="slider" id="slider">
        <div class="slide">
          <div class="fondo-texto" style="color: #00c853;">CHICHÉN<br>ITZÁ</div>
          <div class="superpuesto">MI CARA</div>
        </div>
        <div class="slide">
          <div class="fondo-texto" style="color: #ff1744;">COLISEO<br>ROMANO</div>
          <div class="superpuesto">MI CARA</div>
        </div>
        <div class="slide">
          <div class="fondo-texto" style="color: 	#00e676;">MACHU<br> PICCHU</div>
          <div class="superpuesto">MI CARA</div>
        </div>
        <div class="slide">
          <div class="fondo-texto" style="color: #ffea00;">LA GRAN <br>MURALLA<br>CHINA</div>
          <div class="superpuesto">MI CARA</div>
        </div>
        <div class="slide">
          <div class="fondo-texto" style="color: #ff4081;">CRISTO <br>REDENTOR</div>
          <div class="superpuesto">MI CARA</div>
        </div>
        <div class="slide">
          <div class="fondo-texto" style="color: #2979ff;">TAJ<br>MAHAL</div>
          <div class="superpuesto" >MI CARA</div>
        </div>
        <div class="slide">
          <div class="fondo-texto" style="color: #ff6d00;">PETRA</div>
          <div class="superpuesto">MI CARA</div>
        </div>
      </div>
      <div class="dots" id="dots"></div>
    </div>
  </div>

<script>
  const slider = document.getElementById('slider');
  const dotsContainer = document.getElementById('dots');
  const slides = slider.querySelectorAll('.slide');
  let currentIndex = 0;
  let isScrolling = false;

  // Crear dots
  slides.forEach((_, i) => {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    if (i === 0) dot.classList.add('active');
    dotsContainer.appendChild(dot);
  });

  const dots = dotsContainer.querySelectorAll('.dot');

  function updateDots() {
    const slideWidth = slider.clientWidth;
    const scrollLeft = slider.scrollLeft;
    const index = Math.floor((scrollLeft + slideWidth / 2) / slideWidth); // más preciso
    if (index !== currentIndex) {
      currentIndex = index;
      dots.forEach(dot => dot.classList.remove('active'));
      if (dots[index]) dots[index].classList.add('active');
    }
  }

  // Desacelerar sensibilidad del scroll
  slider.addEventListener('scroll', () => {
    clearTimeout(slider._scrollTimeout);
    slider._scrollTimeout = setTimeout(updateDots, 400); // más tolerancia
  });

  // Teclado con protección anti doble scroll
  document.addEventListener('keydown', (e) => {
    if (isScrolling) return; // prevenir múltiple scroll
    if (e.key === 'ArrowRight' && currentIndex < slides.length - 1) {
      currentIndex++;
      isScrolling = true;
      slider.scrollTo({ left: currentIndex * slider.clientWidth, behavior: 'smooth' });
      setTimeout(() => {
        updateDots();
        isScrolling = false;
      }, 600); // tiempo de scroll animado
    } else if (e.key === 'ArrowLeft' && currentIndex > 0) {
      currentIndex--;
      isScrolling = true;
      slider.scrollTo({ left: currentIndex * slider.clientWidth, behavior: 'smooth' });
      setTimeout(() => {
        updateDots();
        isScrolling = false;
      }, 600);
    }
  });
</script>

</body>
</html>
