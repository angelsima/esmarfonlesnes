<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selfie Tipográfica</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
          }

    .smartphone-frame {
      width: 300px;
      height: 600px;
      border: 0;
      border-radius: 30px;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-layer {
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      flex-direction: column;
    }

    .slider {
      display: flex;
      width: 100%;
      height: 100%;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
    }

    .slide {
      flex: 0 0 100%;
      width: 100%;
      height: 100%;
      scroll-snap-align: center;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fondo-texto {
      font-size: 2em;
      color: #ff4081;
      font-family: 'Arial Black', Impact, sans-serif;
      font-weight: bold;
      text-align: center;
      position: absolute;
      z-index: 1;
      padding: 0 10px;
    }

    .superpuesto {
      font-size: 3em;
      color: #111;
      font-family: 'Anton', sans-serif;
      font-weight: 900;
      position: absolute;
      z-index: 2;
      transform: rotate(-25deg);
      pointer-events: none;
      letter-spacing: 0.12em; /* más separación entre letras */
       text-transform: uppercase;
    padding: 0.2em 0.4em;
    }

   .dots {
    position: absolute;
    bottom: 15px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 6px;
    z-index: 4;
  }

  .dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: 2px solid #888;
    background: transparent;
    transition: background 0.3s, transform 0.2s;
  }

  .dot.active {
    background: #888;
    transform: scale(1.2);
  }
  </style>
</head>
<body>
  <div class="smartphone-frame">
    <div class="glass-layer">
      <div class="slider" id="slider">
        <div class="slide">
          <div class="fondo-texto">LA <br>TORRE <br>EIFFEL</div>
          <div class="superpuesto">MI CARA</div>
        </div>
        <div class="slide">
          <div class="fondo-texto">UN<br>ATARDECER</div>
          <div class="superpuesto">MI CARA</div>
        </div>
        <div class="slide">
          <div class="fondo-texto">COLISEO<br>ROMANO</div>
          <div class="superpuesto">MI CARA</div>
        </div>
      </div>
      <div class="dots" id="dots"></div>
    </div>
  </div>

<script>
  const slider = document.getElementById('slider');
  const dotsContainer = document.getElementById('dots');
  const slides = slider.querySelectorAll('.slide');
  let currentIndex = 0;

  // Crear dots
  slides.forEach((_, i) => {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    if (i === 0) dot.classList.add('active');
    dotsContainer.appendChild(dot);
  });

  const dots = dotsContainer.querySelectorAll('.dot');

  function updateDots() {
    const slideWidth = slider.clientWidth;
    const scrollLeft = slider.scrollLeft;
    const index = Math.round(scrollLeft / slideWidth);
    if (index !== currentIndex) {
      currentIndex = index;
      dots.forEach(dot => dot.classList.remove('active'));
      if (dots[index]) dots[index].classList.add('active');
    }
  }

  // Aumentar tolerancia al scroll
  slider.addEventListener('scroll', () => {
    clearTimeout(slider._scrollTimeout);
    slider._scrollTimeout = setTimeout(updateDots, 250); // menos sensible
  });

  // Flechas del teclado
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') {
      currentIndex = Math.min(currentIndex + 1, slides.length - 1);
      slider.scrollTo({ left: currentIndex * slider.clientWidth, behavior: 'smooth' });
      updateDots();
    } else if (e.key === 'ArrowLeft') {
      currentIndex = Math.max(currentIndex - 1, 0);
      slider.scrollTo({ left: currentIndex * slider.clientWidth, behavior: 'smooth' });
      updateDots();
    }
  });
</script>
</body>
</html>
