<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selfie Tipogr√°fica</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      position: relative;
      overflow: hidden;
    }

    .fondo-texto {
      font-size: 6vw;
      color: #bbb;
      font-weight: bold;
      position: absolute;
      z-index: 1;
      text-align: center;
      width: 100%;
    }

    .superpuesto {
      font-size: 4vw;
      color: #111;
      font-weight: 900;
      position: absolute;
      z-index: 2;
      transform: rotate(-25deg);
      background: rgba(255, 255, 255, 0.7);
      padding: 0.2em 0.5em;
      border: 2px solid #111;
      border-radius: 8px;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="fondo-texto">LA TORRE EIFFEL</div>
  <div class="superpuesto">MI CARA</div>

</body>
</html>
