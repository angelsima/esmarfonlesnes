<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datos que no pediste</title>
  <style>
    :root {
      --accent: #007aff;
      --bg: #f8f9fa;
      --text: #1d1d1f;
      --muted: #6e6e73;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .intro {
      font-size: 1rem;
      color: var(--muted);
      max-width: 480px;
      margin: 1rem auto 2rem;
    }

    #dato-container {
      max-width: 600px;
      margin: 2rem;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    #dato {
      font-size: 1.4rem;
      line-height: 1.6;
      margin-bottom: 0.5rem;
    }

    #sub-dato {
      font-size: 0.9rem;
      color: var(--muted);
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    #enlace {
      display: inline-block;
      margin-top: 1rem;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }

    #enlace:hover {
      text-decoration: underline;
    }

    button {
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background-color: var(--accent);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      font-weight: 500;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #005fcc;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="intro">Este libro también tiene datos que no has pedido y que cambiarán tu día:</div>
  
  <div id="dato-container">
    <div id="dato">Haz clic para descubrir uno.</div>
    <div id="sub-dato"></div>
    <a id="enlace" href="#" style="display: none;">Saber más</a>
  </div>
  
  <button onclick="mostrarDato()">Dame un dato</button>

  <script>
    const datos = [
      {
        titulo: "Los smartphones han ayudado a cerrar la brecha digital",
        subtitulo: "Facilitando el acceso a servicios esenciales como la banca, la salud y la educación en comunidades marginadas.",
        enlace: "https://defensoreshumanos.org/derechos-humanos-y-tecnologia/revolucion-movil-impacto-smartphones-cierre-brecha-digital/"
      },
      {
        titulo: "La conectividad ha democratizado el acceso a la información",
        subtitulo: "Permitiendo a las personas aprender sobre casi cualquier tema y mejorar su calidad de vida.",
        enlace: "https://dodepecho.com/democratizacion-acceso-internet/"
      },
      {
        titulo: "La salud móvil (mHealth) permite el seguimiento de enfermedades y tratamientos",
        subtitulo: "Mejorando la atención médica incluso en regiones remotas.",
        enlace: "https://www.ambit-iberia.com/blog/mhealth-todo-lo-que-debes-saber-sobre-la-salud-m%C3%B3vil"
      },
      {
        titulo: "Las redes sociales ayudan a los jóvenes a desarrollar habilidades digitales esenciales",
        subtitulo: "Como la gestión de la privacidad y la creación de una presencia en línea positiva.",
        enlace: "https://www.internetmatters.org/es/advice/by-activity/social-media-advice-hub/social-media-benefits/"
      },
      {
        titulo: "La tecnología ha transformado la atención médica",
        subtitulo: "Mejorando el diagnóstico y tratamiento de enfermedades a través de la telemedicina y otras innovaciones.",
        enlace: "https://www.mayoclinic.org/es/healthy-lifestyle/consumer-health/in-depth/telehealth/art-20044878"
      },
      {
        titulo: "La tecnología ha cambiado la forma en que compramos y vendemos",
        subtitulo: "Facilitando el comercio electrónico y ampliando el alcance de las empresas.",
        enlace: "https://sell.amazon.com/es/learn/what-is-ecommerce"
      },
      {
        titulo: "La tecnología ha mejorado la seguridad",
        subtitulo: "Implementando sistemas de identificación biométrica y mejorando la seguridad en el hogar y el trabajo.",
        enlace: "https://www.aratek.co/es/news/biometric-security-the-future-of-personal-and-public-safety"
      },
      {
        titulo: "La tecnología ha creado nuevas oportunidades de trabajo",
        subtitulo: "Especialmente en campos como la inteligencia artificial y el marketing digital.",
        enlace: "https://hayasmarketing.com/es/la-inteligencia-artificial-ia-y-su-aplicacion-en-marketing/"
      },
      {
        titulo: "La tecnología ha mejorado la eficiencia",
        subtitulo: "Automatizando procesos y mejorando la gestión de datos y la toma de decisiones.",
        enlace: "https://www.on24.com/es/blog/how-to-leverage-ai-in-digital-marketing-the-complete-guide/"
      },
      {
        titulo: "Las redes sociales fomentan la conexión emocional",
        subtitulo: "Permitiendo a las personas compartir experiencias y emociones de manera auténtica.",
        enlace: "https://blog.opresmedia.com/beneficios-emocionales-y-sociales-de-estar-activo-en-las-redes-sociales"
      }
    ];

    function mostrarDato() {
      const container = document.getElementById("dato-container");
      const titulo = document.getElementById("dato");
      const subtitulo = document.getElementById("sub-dato");
      const enlace = document.getElementById("enlace");
      
      container.style.opacity = 0;
      
      setTimeout(() => {
        const datoAleatorio = datos[Math.floor(Math.random() * datos.length)];
        
        titulo.textContent = datoAleatorio.titulo;
        subtitulo.textContent = datoAleatorio.subtitulo;
        enlace.href = datoAleatorio.enlace;
        enlace.style.display = "inline-block";
        
        container.style.opacity = 1;
      }, 200);
    }
  </script>
</body>
</html>
