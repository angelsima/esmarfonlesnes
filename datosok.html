<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Datos que no pediste</title>
  <style>
    :root {
      --accent: #007aff;
      --bg: #f8f9fa;
      --text: #1d1d1f;
      --muted: #6e6e73;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    #dato {
      font-size: 1.4rem;
      margin: 2rem;
      max-width: 600px;
      min-height: 100px;
      opacity: 1;
      transition: opacity 0.3s ease;
      line-height: 1.6;
    }
    #sub-dato {
      font-size: 0.8rem;
      margin: 2rem;
      max-width: 600px;
      min-height: 100px;
      opacity: 1;
      transition: opacity 0.3s ease;
      line-height: 1.6;
    }

    button {
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background-color: var(--accent);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      font-weight: 500;
    }

    button:hover {
      background-color: #005fcc;
    }

    button:active {
      transform: scale(0.97);
    }

    .intro {
      font-size: 1rem;
      color: var(--muted);
      max-width: 480px;
      margin: 1rem auto 2rem;
    }
  </style>
</head>
<body>
  <div class="intro">Este libro también tiene datos que no has pedido y que cambiarán tu día:</div>
  <div id="dato">Haz clic para descubrir uno.</div>
  <button onclick="mostrarDato()">Dame un dato</button>

  <script>
    const datos = [
      "Los smartphones han ayudado a cerrar la brecha digital, <br><div class= "sub-dato">facilitando el acceso a servicios esenciales como la banca, la salud y la educación en comunidades marginadas.</div><a href= "https://defensoreshumanos.org/derechos-humanos-y-tecnologia/revolucion-movil-impacto-smartphones-cierre-brecha-digital/?utm_source=chatgpt.com"> Saber más</a>"
        ];

    function mostrarDato() {
      const dato = datos[Math.floor(Math.random() * datos.length)];
      const div = document.getElementById("dato");
      div.style.opacity = 0;
      setTimeout(() => {
        div.textContent = dato;
        div.style.opacity = 1;
      }, 200);
    }
  </script>
</body>
</html>
