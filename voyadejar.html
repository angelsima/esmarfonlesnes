<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uso sano del esmarfon</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f6f9; /* Fondo muy claro, casi blanco */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      text-align: center;
      max-width: 420px;
      width: 90%;
      border: 1px solid #e0e6ed;
    }

    .container p {
      font-size: 1.1em;
      margin-bottom: 1em;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75em;
      font-size: 1em;
      border: 1px solid #cbd6e2;
      border-radius: 8px;
      box-sizing: border-box;
      outline: none;
      margin-bottom: 1em;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #8cc0de;
    }

    button {
      padding: 0.6em 1.5em;
      font-size: 1em;
      background-color: #a8e6cf; /* azul suave (puedes cambiarlo a #a8e6cf para verde menta, #d3cce3 lavanda clara o #ffddd2 rosa melocotón,#8cc0de azul suave) */
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #77b3d6;
      transform: scale(1.03);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Escribe en el cuadro la frase “Voy a dejar el teléfono por hoy”</p>
    <input id="pass" type="text" placeholder="Escribe la frase exacta..." />
    <br>
    <button id="submit">Enviar</button>
    <audio id="coinSound" src="coin.mp3" preload="auto"></audio>
  </div>

  <script>
    const correct = 'Voy a dejar el teléfono por hoy';
    const input = document.getElementById('pass');
    const btn   = document.getElementById('submit');
    const sound = document.getElementById('coinSound');

    btn.addEventListener('click', () => {
      if (input.value.trim() === correct) {
        sound.currentTime = 0;
        sound.play();
        setTimeout(() => {
          window.location.href = "infinilike.html";
        }, 800);
      } else {
        alert('Frase incorrecta. Intenta de nuevo.');
        input.value = '';
        input.focus();
      }
    });

    input.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') btn.click();
    });
  </script>
</body>
</html>
